<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Quote Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="quote_wrapper">
        <h2 id="quote__title">Quote of the Day</h2>
       <small id="quote__tags"></small>
       <blockquote id="quote__text"></blockquote>
       <cite id="quote__author"></cite>
       <button type="button" id="quote__button">Get New Quote</button>
    </div>
    

    <!-- js -->
    <script src="script.js"></script>
</body>
</html>
